<!DOCTYPE html>
<html>
  <head>
    <body style="background-color:#e3dcd8;">
    <title>Login page</title>
    <link rel="stylesheet" href="STYLE.CSS" />
  </head>
  <style>
    img {
      width: 100%;
    }
    p {
      font-weight: bold;
      font-size: 15pt;
    }
  </style>
  

    <img src="Images/Front image.jpg" />
    <section id="contact">
      <h1 class="h-primary center"></h1>
      <div id="contact-box">
        <form action="">
          <div class="form-group">
            <label for="username">Username: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your Username"
            />
          </div>
          <div class="form-group">
            <label for="password">Password: </label>
            <input
              type="password"
              name="name"
              id="email"
              placeholder="Enter your Password"
            />
          </div>
        </form>
      </div>
    </section>
    <section id="home">
      <button class="btn">Login</button>
      <br />
      <p>
        Don't have an account?
        <button onclick="window.location.href='http://127.0.0.1:5500/Registration.HTML';">
          Register
        </button>
      </p>
    </section>
    <img src="Images/down.png" />
    <br>
  </body>
  

</html>
